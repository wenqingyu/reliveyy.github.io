---
layout: default
---
<div id="post">
    <div class="post-header">
        <h1 class="post-title">
            {{page.title}}
        </h1>
        <h5 class="center post-date">
            {{page.date|date_to_long_string}}
        </h5>
        <hr/>
        <div class="post-tags">
            <ul class="tags">
            {% for tag in page.tags %}
                <li> 
                    <a href="#"> {{tag}} </a>
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="post-categories">
            <ul class="categories">
            {% for c in page.categories %}
                <li> 
                    <a href="#"> {{c}} </a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
    <div class="post-text">
        {{ content }}
    </div>
</div>

{% include disqus.html %}
