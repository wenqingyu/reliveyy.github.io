---
layout: default
---
<div id="post">



    <header id="post-header">
        <h1 id="post-title">
            {{page.title}}
        </h1>
        <hr/>
        <h5 id="post-subtitle">
            Posted on {{page.date|date_to_long_string}} | No Comments
        </h5>
    </header>



    <main id="post-content">
        {{ content }} 
    </main>


    
    



    {% if page.comments %}
    <div id="post-comments">
        <div>{% include disqus.html %}</div>
    </div>
    {% endif %}


</div>
